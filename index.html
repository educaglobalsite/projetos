<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EspiãoSpy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    input {
      padding: 10px;
      margin-right: 10px;
    }

    button {
      padding: 10px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>EspiãoSpy</h1>
  <label for="phoneNumber">Número de Telefone:</label>
  <input type="text" id="phoneNumber" placeholder="Digite o número de telefone">
  <button onclick="getWhatsAppPhoto()">Conectar</button>
  <div id="result"></div>

  <script>
    async function getWhatsAppPhoto() {
      const phoneNumber = document.getElementById('phoneNumber').value;
      const resultDiv = document.getElementById('result');

      try {
        const response = await fetch('http://localhost:3000/getWhatsAppPhoto', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ phoneNumber }),
        });

        const data = await response.json();

        if (data.success) {
          resultDiv.innerHTML = `<img src="${data.photoUrl}" alt="Foto do WhatsApp">`;
        } else {
          resultDiv.innerHTML = `Erro: ${data.error}`;
        }
      } catch (error) {
        console.error(error);
        resultDiv.innerHTML = 'Erro ao processar a solicitação.';
      }
    }
  </script>
</body>
</html>
